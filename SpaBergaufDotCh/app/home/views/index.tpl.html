<!-- Update Metatags -->
<view-title>{{home.title}}</view-title>
<meta view-head name="description" content="Übersicht zu den '{{home.title}}' Fotoalben auf bergauf.ch" />
<meta view-head name="keywords" content="{{home.title}}, Photoblog, Outdoor, Bergbilder, Bergsteigen, Alpinismus, Reisen" />
<meta view-head property="og:title" content="{{home.title}}" />
<meta view-head property="og:description" content="{{home.title}} - Übersicht zu den Fotogalerien" />
<meta view-head property="og:url" content="http://www.bergauf.ch/#{{home.themeFilter}}" />
<link view-head rel="canonical" href="http://www.bergauf.ch/#{{home.themeFilter}}" />

<!-- Search / Filter -->
<div class="row search search-theme" ng-if="home.themeFilter.indexOf('/exped/') < 0">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group input-group-lg">
    <label for="search-input"><i class="fa fa-search fa-lg"></i></label>
    <input class="form-control search-input" type="text" placeholder="Nach Titel filtern..." ng-model="home.query.name"
           ng-model-options="{debounce:500}" id="search-input" />
    <a id="search-clear" ng-click="search-input.$rollbackViewValue(); home.query.name=''" class="search-clear fa fa-times-circle fa-lg show"></a>
  </div>
</div>

<!-- /.row -->
<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{home.title}}</h1>
  </div>
</div>
<!-- /.row -->
<div class="row">
  <div ng-repeat="gallery in home.galleries | orderBy:home.orderby | filter:home.query | activity:home.themeFilter track by gallery.path" class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
    <gallery-thumbnail gallery="{{gallery}}" countries="home.countries"></gallery-thumbnail>
  </div>
</div>
<!-- /.row -->
