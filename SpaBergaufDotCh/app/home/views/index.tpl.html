<!-- Update Metatags -->
<view-title>{{home.title}}</view-title>
<meta view-head name="description" content="Übersicht zu den '{{home.title}}' Bildergalerien" />
<meta view-head property="og:title" content="{{home.title}}" />
<meta view-head property="og:description" content="Übersicht zu den '{{home.title}}' Bildergalerien" />
<meta view-head property="og:url" content="https://www.bergauf.ch/#{{home.themeFilter}}" />
<link view-head rel="canonical" href="https://www.bergauf.ch/#{{home.themeFilter}}" />


<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{home.title}}</h1>
  </div>
</div>
<!-- /.row -->
<div class="row">
  <div ng-repeat="gallery in home.galleries | orderBy:home.orderby | filter:home.query | activity:home.themeFilter track by gallery.path" class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
    <gallery-thumbnail gallery="{{gallery}}" countries="home.countries"></gallery-thumbnail>
  </div>
</div>
<!-- /.row -->
