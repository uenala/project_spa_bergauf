<div class="row search">
  <div class="col-xs-9 col-sm-8 col-md-10 col-lg-10">
    <button type="button" class="btn btn-default btn-lg btn-block" data-title="Suchen & Filtern"
        data-content-template="home/views/search.tpl.html"
        data-animation="am-slide-right"
        data-controller-as="home"
        bs-aside="aside"
        data-container="body">
      <i class="fa fa-search fa-fw"></i>Suchen & Filtern
    </button>
  </div>
  <div class="col-xs-3 col-sm-4 col-md-2 col-lg-2">
    <button type="button" class="btn btn-default btn-lg btn-block" data-title="ToDo: write a reset function"
            data-placement="bottom" data-trigger="click" bs-tooltip>
      <i class="fa fa-times fa-fw hidden-sm hidden-md hidden-lg"></i></span><span class="hidden-xs">zur√ºcksetzen</span>
      </button>
    </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
    <p class="search-hits">Bildergalerien: {{filteredGalleries.length}}</p>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
    <p class="search-filter">Suchfilter: {{home.query}} {{home.activity}} {{home.country}}</p>
  </div>
</div>

<h1 class="sr-only">Zu den Bildergalerien der Skitouren, Bergtouren, MTB-Touren und Reisen</h1>
<div class="row">
  <div ng-repeat="gallery in filteredGalleries = (home.galleries | orderBy:'-date' | filter:home.query | filter:home.activity:true | filter:home.country:true)" class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
    <gallery-thumbnail gallery="{{gallery}}"></gallery-thumbnail>
  </div>
</div>
