<h2>Willkommen bei bergauf.ch SPA v0.1</h2>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
    <h2><input class="form-control" type="text" placeholder="Tourensuche" ng-model="home.query" /></h2>
  </div>
</div>

<div class="row">
  <div ng-repeat="gallery in home.galleries | orderBy:'-sortDate' | filter:home.query" class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
    <div class="thumbnail">
      <div class="index center-block">
        <div class="header">
          <a title="{{home.title}}: {{gallery.name}}" href="#{{gallery.path}}">{{gallery.name}}</a>
          <p class="small">{{gallery.country}} - {{gallery.region}}</p>
          <p class="small"><span ng-if="gallery.dateStart">{{gallery.dateStart}} - </span>{{gallery.date}}</p>
        </div>
        <a href="#{{gallery.path}}"><img class="img-responsive" ng-src="/images{{gallery.icon}}" alt="" height="120" width="160" /></a>
      </div>
    </div>
  </div>
</div>
